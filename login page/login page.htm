<!DOCTYPE html>
<html>
<head>
	<title>Signup form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="login-box">
		<div class="left-box">
			<h1> <i>Sign Up </i></h1>
				<input type="text" name="username" placeholder="Username"/>
				<input type="text" name="email" placeholder="Email"/>
				<input type="password" name="password" placeholder="Password"/>
				<input type="password" name="password1" placeholder="Retype password"/>
				<input type="submit" name="sign-button" value="Sign Up"/>
		</div>
		<div class="right-box">
			<span class="siginwith" style="color:black;font-weight:bold">Sign in with <br/>Social network</span>
		<button class="Social facebook">Log in with Facebook</button>
		<button class="Social twitter">Log in with Twitter</button>
		<button class="Social google">Log in with Google</button>	
		</div>
		<div class="or">OR</div>
	</div>
</body>
</html>
